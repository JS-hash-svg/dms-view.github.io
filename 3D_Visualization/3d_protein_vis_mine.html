<html>
<meta charset="utf-8">

<head>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.ncbi.nlm.nih.gov/Structure/icn3d/lib/jquery-ui.min.css">
  <link rel="stylesheet" href="https://www.ncbi.nlm.nih.gov/Structure/icn3d/icn3d_full_ui.css">
  <script src="https://www.ncbi.nlm.nih.gov/Structure/icn3d/lib/jquery.min.js"></script>
  <script src="https://www.ncbi.nlm.nih.gov/Structure/icn3d/lib/jquery-ui.min.js"></script>
  <script src="https://www.ncbi.nlm.nih.gov/Structure/icn3d/lib/three.min.js"></script>
  <script src="https://www.ncbi.nlm.nih.gov/Structure/icn3d/icn3d_full_ui.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <style>
    .axis {
      font: 10px sans-serif;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }
    .bar {
        fill: steelblue;
    }

    .highlight {
        fill: orange;
    }

  </style>
</head>
<nav class="navbar is-fixed-top is-transparent  ">
  <div class="navbar-start" id="navTitle">
    <p class="navbar-item title"> <i class="fas fa-flask"></i> TESTING HA PDB STRUCTURE </p>
  </div>
</nav>

<body class="has-navbar-fixed-top has-background-grey">
  <div class="section">
    <!-- thi is a random section that allows for the nvigation bar a tthe top to
     not obscure the section directly below it-->
  </div>
  <div class="column">
    <div class="tile is-moble">
      <div class="tile is-parent">
        <div class="tile is-parent is-vertical">
          <div class="tile is-child box has-text-centered">
            <!-- Create a User input section. This will allow any protein to be loaded into the PDB. Maybe we can even allow for the data file pathe ot be specified here?-->
            <input type="text" id = "pdb_id" name="pdb_id" value = "1RUZ"><br>
          </div>
            <div class="tile is-child box has-text-centered">
              <!-- Ideally the script for this plot should be in a separate file -->
              <button id="my_button"> Click me to select </button>
              <button id="my_button2"> Click me to deselect </button>
              <!-- the color picker will not stay ideally we would want to color all the residues by some Value
              from the data -->
              <input type="color" id="myColor" value="#ff0080">
              <div id="my_dataviz"></div>
              <script>
                var margin = {
                    top: 20,
                    right: 20,
                    bottom: 70,
                    left: 40
                  },
                  width = 600 - margin.left - margin.right,
                  height = 300 - margin.top - margin.bottom;

                // Parse the date / time
                //var parseDate = d3.time.format("%Y-%m").parse;

                var x = d3.scale.ordinal().rangeRoundBands([0, width], .05);

                var y = d3.scale.linear().range([height, 0]);

                var xAxis = d3.svg.axis()
                  .scale(x)
                  .orient("bottom")
                //.tickValues(d.aa)
                //.tickFormat(d3.time.format("%Y-%m"));

                var yAxis = d3.svg.axis()
                  .scale(y)
                  .orient("left")
                  .ticks(10);

                var svg = d3.select("#my_dataviz").append("svg")
                  .attr("width", width + margin.left + margin.right)
                  .attr("height", height + margin.top + margin.bottom)
                  .append("g")
                  .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");

                d3.csv("bar-data.csv", function(error, data) {

                  x.domain(data.map(function(d) {
                    return d.aa;
                  }));
                  y.domain([0, d3.max(data, function(d) {
                    return d.value;
                  })]);

                  svg.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis)
                    .selectAll("text")
                    .style("text-anchor", "end")
                    .attr("dx", "-.8em")
                    .attr("dy", "-.55em")
                    .attr("transform", "rotate(-90)");

                  svg.append("g")
                    .attr("class", "y axis")
                    .call(yAxis)
                    .append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 6)
                    .attr("dy", ".71em")
                    .style("text-anchor", "end")
                    .text("Value ($)");

                  svg.selectAll("bar")
                    .data(data)
                    .enter().append("rect")
                    .attr("class", "bar")
                    .on("mouseover", onMouseOver) //Add listener for the mouseover event
                    .on("mouseout", onMouseOut) //Add listener for the mouseout event
                    .on("click", function(d) {
                      xx = d.value
                    })
                    .attr("x", function(d) {
                      return x(d.aa);
                    })
                    .attr("width", x.rangeBand())
                    .attr("y", function(d) {
                      return y(d.value);
                    })
                    .attr("height", function(d) {
                      return height - y(d.value);
                    });

                });
                //mouseover event handler function
                function onMouseOver(d, i) {
                  d3.select(this).attr('class', 'highlight');
                  d3.select(this)
                    .transition() // adds animation
                    .duration(400)
                    .attr('width', x.bandwidth() + 5)
                    .attr("y", function(d) {
                      return y(d.value) - 10;
                    })
                    .attr("height", function(d) {
                      return height - y(d.value) + 10;
                    });

                  g.append("text")
                    .attr('class', 'val')
                    .attr('x', function() {
                      return x(d.year);
                    })
                    .attr('y', function() {
                      return y(d.value) - 15;
                    })
                    .text(function() {
                      return ['$' + d.value]; // Value of the text
                    });
                }

                //mouseout event handler function
                function onMouseOut(d, i) {
                  // use the text label class to remove label on mouseout
                  d3.select(this).attr('class', 'bar');
                  d3.select(this)
                    .transition() // adds animation
                    .duration(400)
                    .attr('width', x.bandwidth())
                    .attr("y", function(d) {
                      return y(d.value);
                    })
                    .attr("height", function(d) {
                      return height - y(d.value);
                    });

                  d3.selectAll('.val')
                    .remove()
                }
              </script>
            </div>
          </div>
        </div>
        <div class="tile is-parent is-vertical">
          <div class="tile is-child box has-text-centered">
            <div id="icn3dwrap" align="center">
              <script type="text/javascript">
                $(document).ready(function() {
                  var options = {};
                  options['proteins'] = 'sphere';
                  options['color'] = 'a87a89';

                  var cfg = {
                    divid: 'icn3dwrap',
                    width: 800,
                    height: 600,
                    resize: false,
                    rotate: 'none',
                    // below is a plaeholder PDB id but the user can dfine one
                    pdbid: '1RUZ',
                    showcommand: true,
                  }
                  //cfg['pdbid'] = document.getElementById('pdb_id').value
                  if (Object.keys(options).length > 0) cfg['options'] = options;
                  var icn3dui = new iCn3DUI(cfg);
                  pdbid = document.getElementById("pdb_id").value;
                  //document.addEventListener("input", function(){ this isn't working very well on my browser
                  $.when(icn3dui.show3DStructure(),
                    icn3dui.downloadPdb(pdbid),
                    icn3dui.hideMenu(600, 600)).then(function() {
                    icn3dui.selectByCommand("$1RUZ.H", "test", "test sel");
                    icn3dui.showSelection();
                    document.getElementById("my_button").addEventListener("click", function() {
                      icn3dui.selectByCommand("$1RUZ.H:" + xx, "test2", "test sel");
                      icn3dui.setOption('color', document.getElementById("myColor").value);
                    });
                    document.getElementById("my_button2").addEventListener("click", function() {
                      icn3dui.selectByCommand("$1RUZ.H", "test", "test sel");
                      icn3dui.setOption('color', '#a87a89');
                    });
                  });
                //});
                });
              </script>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
